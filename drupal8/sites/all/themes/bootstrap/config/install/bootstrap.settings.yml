# Buttons
button_size: ''
button_colorize: 1
button_iconize: 1

# Grid
grid_columns: 12
grid_class_prefix: 'col-sm'
region_grid-sidebar_first: 3
region_grid-sidebar_second: 3
region_grid_dynamic-content:
  sidebar_first: 'sidebar_first'
region_grid_dynamic-content:
  sidebar_second: 'sidebar_second'

# Images
image_shape: ''
image_responsive: 1

# Tables
table_bordered: 0
table_condensed: 0
table_hover: 1
table_striped: 1
table_responsive: 1

# Breadcrumbs
breadcrumb: 1
breadcrumb_home: 0
breadcrumb_title: 1

# Navbar
navbar_position: ''
navbar_inverse: 0

# Region Wells
region_well-navigation: ''
region_well-header: 'well'
region_well-highlighted: ''
region_well-help: ''
region_well-content: ''
region_well-sidebar_first: 'well'
region_well-sidebar_second: ''
region_well-footer: ''

# Anchors
anchors_fix: 1
anchors_smooth_scrolling: 1

# Popovers
popover_enabled: 1
popover_animation: 1
popover_html: 0
popover_placement: 'right'
popover_selector: ''
popover_trigger:
  hover: 0
popover_trigger:
  focus: 0
popover_trigger:
  click: 'click'
popover_trigger_autoclose: 1
popover_title: ''
popover_content: ''
popover_delay: 0
popover_container: 'body'

# Tooltips
tooltip_enabled: 1
tooltip_descriptions: 1
tooltip_descriptions_length: 200
tooltip_animation: 1
tooltip_html: 0
tooltip_placement: 'auto left'
tooltip_selector: ''
tooltip_trigger:
  hover: 'hover'
tooltip_trigger:
  focus: 'focus'
tooltip_trigger:
  click: 0
tooltip_delay: 0
tooltip_container: 'body'

# Bootstrap Library
cdn: 3.1.1
bootswatch: ''

# Global
toggle_name: 1
toggle_search: 1
